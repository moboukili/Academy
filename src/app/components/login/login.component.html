<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<div class="wrapper bg-white">
    <div class="h2 text-center">Content de retour Mme Najoua</div>
    <div class="login100-form-avatar">
        <img src="assets/images/profile.jpg" alt="AVATAR">
    </div>
    <div class="h4 text-muted text-center pt-2">Entrez vos informations de connexion</div>
    <form class="pt-3">
        <div class="form-group py-2">
            <div class="input-field"> <span class="far fa-user p-2"></span>
                <input type="email" placeholder="Adresse e-mail" required class="">
            </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field"> <span class="fas fa-lock p-2"></span>
                <input [type]="show_button ? 'text' : 'password'" placeholder="Tapez votre mot de passe" required class="">
                
                <span [class]="show_eye ? 'far fa-eye' : 'far fa-eye-slash'" (click)="showPassword()" style="padding: 0 10px;"></span>
            </div>
        </div>
         <button class="btn btn-block text-center my-3">Connexion</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
